<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 -->
    
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/estilos.css">
    <title>REGISTRAR</title>
</head>
<body>
    <p><a href="logout">Cerrar Sesion</a></p>
    <div class="contenidoBuscar">
      <div class="buscar">
        <form action="/buscar" method="get">
            <input type="text" name="txtbuscar">
            <input type="submit" value="Buscar">
        </form>
    </div>
  </div>
    <h2>{{mensaje}}</h2>
    <div class="insertarDatos">
    <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistro" id="modal" title="Insertar Datos">+</a>
</div>
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="registroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroLabel">Nuevo Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="contenido-modal">
        <!-- Aquí se cargará el formulario con AJAX -->
         <form action="/insertar" method="POST">
        <label>NOMBRE</label>
        <input type="text" name="txtnombre" id="txtnombre">
        <label>NIT</label>
        <input type="text" name="txtnit" id="txtnit">
        <input type="submit" value="REGISTRAR">
     </from>
 

      </div>
    </div>
  </div>
</div>
    
 <table>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>NIT</th>
            <th>ACCION</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
    <td>{{cliente[0]}}1</td>
    <td>{{cliente[1]}}</td>
    <td>{{cliente[2]}}</td>
    <td><a href="/actualizar/{{cliente[0] }}" >ACTUALIZAR</td>
        <td><a href="/eliminar/{{cliente[0] }}" onclick="return confirm('¿Estas seguro que deseas eliminar?')">ELIMINAR</a></td>
        <td><a href="/comprar/{{cliente[0]}}">COMPRAR</a></td>
        <td><a href="/vercompras/{{cliente[0]}}">VER COMPRAS</a></td>
</tr>
        {% endfor %}

</table>
<script>
  $(document).ready(function() {
    $('#modalRegistro').on('show.bs.modal', function () {
      $('#contenido-modal').load('/registro');
    });
  });
</script>
<!-- Bootstrap JS + Popper 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
-->
<script src="../static/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (necesario para AJAX)
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
-->
<script src="../static/js/jquery-3.6.0.min.js"></script>

</body>
</html>
